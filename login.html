<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SECURO: Login</title>
  <link rel="icon" href="img/icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="css/login.css" />
</head>
<header>
  <img src="img/pic.png" alt="Header Image" class="header-image">
</header>
<body>
  <div class="container">
    <h2>Login</h2>
    <form>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

      <label for="password">Password:</label>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Enter password" required>
        <span class="toggle-password" onclick="togglePassword()">
          <i class="fas fa-eye"></i>
        </span>
      </div>

      <a href="mainpage.html" class="login-button">Login</a>
      <a href="register.html" class="login-button register-button">Register</a>
    </form>
  </div>

  <script>
    function togglePassword() {
      var pwd = document.getElementById("password");
      var eyeIcon = document.querySelector(".toggle-password i");
      if (pwd.type === "password") {
        pwd.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        pwd.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
